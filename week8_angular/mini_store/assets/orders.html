<div class="panel-body" ng-controller="orderCtrl">
	<h3>Add a new order</h3>
	<label>Customer</label>
	<select ng-model="name">
		<option value="Jun Kim">Jun Kim</option>
		<option value="Claire Kim">Claire Kim</option>
		<option value="Alice Lee">Alice Lee</option>
	</select>
	<br/>
	<label>Order</label>
	<select ng-model="quantity">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
	<select ng-model="product">
		<option value="Nike Shoes">Nike Shoes</option>
		<option value="Black Belts">Black Belts</option>
		<option value="Ice Creams">Ice Creams</option>
		<option value="Candies">Candies</option>
		<option value="iPhones">iPhones</option>
	</select>
	<br />
	<button class="btn btn-primary" ng-click="addOrder()">Order</button>
	<div class="text-right"><input ng-model="query" placeholder="filter..."></div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter : query">
				<td>{{order.name}}</td>
				<td>{{order.product}}</td>
				<td>{{order.quantity}}</td>
				<td>{{order.date | date: "MMM d (EEEE), yyyy"}}</td>
			</tr>
		</tbody>
	</table>
</div>
