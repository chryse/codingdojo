<div class="panel-body" ng-controller="customerCtrl">
	<h3>Customers</h3>
	<label>Name:</label>
	<input ng-model="name" type="text">
	<br />
	<button class="btn btn-primary" ng-click="addCustomer()">Add</button>
	<div class="text-right"><input ng-model="query" placeholder="filter..."></div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: query">
				<td>{{customer.name}}</td>
				<td>{{customer.date | date: "MMM d (EEEE), yyyy"}}</td>
			</tr>
		</tbody>
	</table>
</div>
