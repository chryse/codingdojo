<!DOCTYPE html>
<html lang="en">
<head>
	<title>Callbacks 2</title>
	<meta charset="utf-8"> 
	<script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
	<script>
    	$(document).ready(function() {

    		function send_something_via_ajax(callback) {
    			$.post("js_scroll.html", function(data) {
					callback(data);
				});
				return null;	
    		}    		

    		send_something_via_ajax(function(data){
    			console.log(data);
    		});

    		send_something_via_ajax(function(data){
    			$("body").html(data);
    		});

    		send_something_via_ajax(function(data){
    			$("body").fadeOut("slow");
    			alert("succefully loaded.");
    		}); 
    	});
	</script>
</head>
<body>
</body>

</html>
