<!DOCTYPE html>
<html lang="en">
<head>
	<title>Adding a user with jQuery</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<!-- <script src="script.js" type="text/javascript"></script> -->
	<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"> -->
	<!-- <link href="style.css" rel="stylesheet" type="text/css"> -->
	<script>

	var flag = false;
	$(document).ready(function() {
		$("button.btn").click(function() {
			var color = $(this).css("background-color");
			$("#draw").append("<div class='box'></div>").children("div:last").css("background", color).attr("orgin", color);
		});
		$("button.toggle").click(function() {
			if (!flag) {
				$("#draw div").css("background", "white").css("border", "1px solid black");
				flag = true;
			}
			else {
				$("#draw div").each(function() {
  					console.log($(this).attr("orgin"));
  					var color = $(this).attr("orgin");
  					$(this).css("background", color);
				});
				flag = false;
			}
		});
	});


	</script>
	<style>
		div {
			display: inline-block;
		}
		#blue { background: blue; }
		#red { background: red; }
		#green { background: green; }
		#yellow { background: yellow; }

		.color-bar {
			display: block;
			width: 100%;
		}

		.box { 
			display: inline-block;
			width: 50px;
			height: 50px;
		}

		.toggle-color {
			background: white;
			border: 2px solid black;
		}

	</style>
</head>
<body>
	<div class="color-bar">
		<button id="blue" class="btn">Blue</button>
		<button id="red" class="btn">Red</button>
		<button id="green" class="btn">Green</button>
		<button id="yellow" class="btn">Yellow</button>
		<button class="toggle">Toggle</button>
	</div>
	<div id="draw">
		
	</div>
</body>
</html>
