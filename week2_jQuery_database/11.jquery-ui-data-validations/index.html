<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Card</title>
	<meta charset="utf-8">
	<meta name="description" content="">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">

	<script src="script.js" type="text/javascript"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<h1>Welcome to the Codingdojo plan-a-Cruise!</h1>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<form id="my-form" method="post">
					<div class="form-group">
						<input class="form-control" type="text" id="datepicker-from" name="from-date" placeholder="Form">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="datepicker-to" name="to-date" placeholder="To">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="name" name="name" placeholder="Name">
					</div>
					<input type="submit" class="btn btn-primary" value="Check dates!">
				</form>
			</div>
		</div>
		<div id="result" class="row"></div>
	</div>
</body>
</html>
