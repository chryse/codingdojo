<div class="row">
	<div class="text-right">
		Search: <input type="text" ng-model="query" placeholder="query">
	</div>

	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Question</th>
				<th>Answer</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="question in questions | filter: query | orderBy: predicate">
				<td>{{question.question}}</td>
				<td>{{question.answers.length}}</td>
				<td><a href="#/question/{{question._id}}">Show</a>&nbsp;&nbsp;<a href="#/question/{{question._id}}/new_answer">Answer</a></td>
			</tr>
		</tbody>
	</table>
</div>
