<div class="row">
	<div class="col-md-6">
		<h2>New Question</h2>
		<hr />
	</div>
</div>
<div class="row">
	<div class="col-md-6 alert alert-danger" ng-show="isError">
		<ul>
			<li ng-repeat="error in errors">{{error.error}}</li>
		<ul>
	</div>
</div>
<div class="row form-group">
	<div class="col-md-2">
		<label>Question</label>
	</div>
	<div class="col-md-4">
		<textarea ng-model="newQuestion.question" class="form-control" rows="5"></textarea>
	</div>
</div>
<div class="row form-group">
	<div class="col-md-2">
		<label>Description<br/>(Optional)</label>
	</div>
	<div class="col-md-4">
		<textarea ng-model="newQuestion.description" class="form-control" rows="5"></textarea>
	</div>
</div>
<div class="row form-group">
	<div class="col-md-6 text-right">
		<a href="#/">
			<button class="btn btn-primary">Cancel</button>
		</a>
		<button class="btn btn-success" ng-click="createQuestion(newQuestion)">Submit</button>
	</div>
</div>
