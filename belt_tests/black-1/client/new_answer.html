<div class="row">
	<div class="col-md-6">
		<h1>New Answer</h1>
		<hr />
		{{question.question}}
		<h2>{{question.question}}</h2>
		<h3>{{question.description}}</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-6 alert alert-danger" ng-show="isError">
		<ul>
			<li ng-repeat="error in errors">{{error.error}}</li>
		<ul>
	</div>
</div>
<div class="row form-group">
	<div class="col-md-2">
		<label>Your Answer</label>
	</div>
	<div class="col-md-4">
		<textarea ng-model="newAnswer.answer" class="form-control" rows="5"></textarea>
	</div>
</div>
<div class="row form-group">
	<div class="col-md-2">
		<label>Supporting details for your answer<br/>(Optional)</label>
	</div>
	<div class="col-md-4">
		<textarea ng-model="newAnswer.description" class="form-control" rows="5"></textarea>
	</div>
</div>
<div class="row form-group">
	<div class="col-md-6 text-right">
		<a href="#/question/{{params}}">
			<button class="btn btn-primary">Cancel</button>
		</a>
		<button class="btn btn-success" ng-click="createAnswer(newAnswer)">Submit</button>
	</div>
</div>
