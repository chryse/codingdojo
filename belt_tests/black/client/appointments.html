<h1>Doctor's Appointment</h1>
<div class="row text-right">
	<div class="col-md-offset-8 col-md-1">
		<lable>Search</label>
	</div>
	<div class="col-md-3">
		<input ng-model="query" class="form-control" placeholder="search...">
	</div>
</div>
<div class="col-md-12">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Date</th>
				<th>Time</th>
				<th>Patient Name</th>
				<th colspan="2">Complain</th>
			</tr>
		</thaed>
		<tbody>
			<tr ng-repeat="appointment in appointments | filter: query | orderBy: sort">
				<td>{{appointment.date | date: "MMMM dd yyyy"}}</td>
				<td>{{appointment.time}}</td>
				<td>{{appointment.patientName}}</td>
				<td>{{appointment.complain}}</td>
                <td>
                    <a ng-click="deleteAppointment(appointment)">
                        <button ng-show="{{appointment.isYou}}" class="btn btn-danger">cancel</button>
                    </a>
                </td>
			</tr>
		</tbody>
	</table>
</div>
<div class="col-md-offset-9 col-md-3">
	<a href="/#new_appointment">
		<button class="btn btn-primary">Add New Appointment</button>
	</a>
</div>
