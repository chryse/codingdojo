<div class="panel-body">
	<h3>Add a new customer</h3>
	<div class="row">
		<div class="col-md-3 bg-danger" ng-show="error">Duplicated Information</div>
	</div>
	<div class="row">		
		<div class="col-md-2">
			<label class="label-control">Customer Name: </label>
		</div>
		<div class="col-md-4">
			<input ng-model="newCustomer.name" class="form-control">
		</div>
		<div class="col-md-2">
			<button class="btn btn-primary" ng-click="createCustomer()">Add</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-9">
			<input ng-model="query" placeholder="search name..." class="form-control">
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers | filter: query">
					<td>{{customer.name}}</td>
					<td>{{customer.created_at | date: "MMMM dd yyyy"}}</td>
					<td><button class="btn btn-danger" ng-click="deleteCustomer(customer)">remove</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
