<div class="panel-body">
	<h3>Add a new order</h3>
	<div class="row form-group">		
		<div class="col-md-2">
			<label class="label-control">Customer</label>
		</div>
		<div class="col-md-4">
			<select class="form-control" ng-model="newOrder.customer_id">
				<option ng-repeat="customer in customers" value="{{customer._id}}">{{customer.name}}</option>
			</select>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-md-2">
			<label class="label-control">Order</label>
		</div>
		<div class="col-md-2">
			<select ng-model="newOrder.quantity" class="form-control">
				<option ng-repeat="count in [1, 2 ,3, 4, 5, 6, 7]" value="{{count}}">{{count}}</option>
			</select>
		</div>
		<div class="col-md-2">
			<select ng-model="newOrder.product" class="form-control">
				<option ng-repeat="product in products">{{product}}</option>
			</select>
		</div>
	</div>
	<div class="row form-group text-right">
		<div class="col-md-4 col-md-offset-2">
			<button class="btn btn-primary" ng-click="createOrder()">Add</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-9">
			<input ng-model="query" placeholder="search name..." class="form-control">
		</div>
	</div>
	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Ordered Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders | filter: query">
					<td>{{order._customer.name}}</td>
					<td>{{order.product}}</td>
					<td>{{order.quantity}}</td>
					<td>{{order.created_at | date: "MMMM dd yyyy"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
